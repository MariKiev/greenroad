<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<link rel="shortcut icon" type="image/x-icon" href="/static/icon.png" />
		<title>Green road</title>
		<br>
		<!-- Bootstrap -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>
		<script type="text/javascript" src="/static/js/validate_form.js" ></script>
		<link type="text/javascript" href="/static/css/site.css" rel="stylesheet">
	</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{ url_for('index') }}" style="padding:0px">
				<img alt="Brand" src="/static/Logo.jpg">
				</a>

				<div class="container">
					<a href="{{ url_for('index') }}"><span style="color:#339933; font-size:42px; font-family:brush script mt"><u><em>Green road</em></u></span></a>
					<ul class="nav nav-pills navbar-right">
						<li role="presentation"
							{% if request.path == "/routes" %}class="active"{% endif %}>
							<a href="{{ url_for('routes') }}">Routes</a></li>
						<li role="presentation"
							{% if request.path == "/add_route" %}class="active"{% endif %}>
							<a href="{{ url_for('add_route2') }}">Add route</a></li>
						<li role="presentation"
							{% if request.path == "/contact_us" %}class="active"{% endif %}>
							<a href="{{ url_for('contact_us') }}">Contact us</a></li>
						<li role="presentation" class="disabled"><a href="#">Forum</a></li>
						<li role="presentation"
                            {% if request.path == "/login" %}class="active"{% endif %}>
                            {% if current_user.is_authenticated() %}
                                <a href="{{ url_for('logout') }}">Log out</a>
                            {% else %}
                                <a href="{{ url_for('login') }}">Login</a></li>
                            {% endif %}
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}
     </div>
	{% block content %}{% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
